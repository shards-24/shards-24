<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Education Site</title>
    <link rel="stylesheet" href="PageForCourses.css">
    <style>
        /* Add CSS for smooth animations and layout */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    
    <h1>STEM Courses</h1>

    <section class="courses">
        <div class="course-card">
            <h2>Course Title 1</h2>
            <p>Description of the course...</p>
            <p>Instructor: John Doe</p>
            <button>Enroll Now</button>
        </div>
        <div class="course-card">
            <h2>Course Title 2</h2>
            <p>Description of the course...</p>
            <p>Instructor: Jane Smith</p>
            <button>Enroll Now</button><br>
        </div>
        <!-- Add more course cards as needed -->
    </section>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div>
        <!-- Language Selector -->
        <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bm">Malay</option>
            <option value="man">Mandarin</option>
        </select>
    </div>

    <div>
        <!-- Comments Section -->
        <h2>Comments</h2>
        <div id="comments-section">
            <!-- JavaScript will dynamically load comments here -->
        </div>
        <textarea id="comment-input" placeholder="Type your comment here..."></textarea>
        <button onclick="addComment()">Submit</button>
    </div>

    <script>
        // JavaScript for language selection
        const languageSelector = document.getElementById('language-selector');
        languageSelector.addEventListener('change', function () {
            const selectedLanguage = languageSelector.value;
            // Write code here to change the language of the page content
            // You can use an external translation service or library for this.
        });

        // JavaScript for adding comments
        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const comment = commentInput.value;
            const commentsSection = document.getElementById('comments-section');
            const newComment = document.createElement('div');
            newComment.textContent = comment;
            commentsSection.appendChild(newComment);
            commentInput.value = '';
        }
    </script>
    <script src="PageForCourses.js"></script>
</body>

</html>
